<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
    ></app-country-input>
  </div>
</div>

<hr />

<div *ngIf="isError" class="alert alert-danger">
  We can't found anything with the name: {{ word }}
</div>

<div *ngIf="countries" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
